name: Build Sphinx Documentation

on:
  push:
    branches:
      - main
      - master

  workflow_dispatch:   # allows manual trigger
    inputs:
      branch:
        description: 'Branch to build docs from'
        required: true
        default: 'main'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Make sure the current directory is in PYTHONPATH (like on your test PCs)
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # 5. Build documentation
      - name: Build documentation
        run: |
          chmod +x ./build_doc.sh
          ./build_doc.sh

      # 6. Upload built HTML as artifact
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-html-docs
          path: docs/_build/html
